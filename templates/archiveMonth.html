{% extends "layout.html" %}

{% set currentPage = "archive" %}

{% block content %}

<h1 class="text-purple-darker text-3xl font-display font-normal mt-12 mb-0">{{ month.date | dateformat('MMMM YYYY') }}</h1>
<hr class="h-1 bg-purple-lightest rounded-full mt-0">

<div class="h-feed">

{% asyncEach post in posts %}
{% include "listPost.html" %}

{% if not loop.last %}
<hr class="h-1 bg-purple-lightest w-1/3 rounded-full">
{% endif %}
{% endeach %}

</div>

{% endblock %}
